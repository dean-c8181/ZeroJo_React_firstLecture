<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <body id="root">
        
    </body>
    <script>
        const e = React.createElement;

        class LikeButton extends React.Component{
            constructor(props){
                super(props);
                this.state = {     // state : 바뀌거나 바뀔수 있는 것(상태 == state)
                    liked: false,
                }
            }

            render(){
                return e('button', { onClick: () => { this.state.liked !== true ? this.setState({ liked: true }) : this.setState({ liked: false }) }, type: 'button' }, this.state.liked === true ? 'Liked' : 'Like');  
                // <button onClick="() => { this.state.liked !== true ? this.setState({ liked: true }) : this.setState({ liked: false }) }" type="button">Like or Liked</button>
            }
        }
    </script>
    <script>
        ReactDOM.render(
            e(LikeButton),
            document.querySelector('#root')
        );
    </script>
</body>
</html>
