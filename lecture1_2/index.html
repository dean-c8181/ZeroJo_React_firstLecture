<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <body id="root">

    </body>
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props){
                super(props);
                this.state ={
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }

            onSubmit = (e) => { // render밖으로 뺀 함수는 function이 들어가면 안된다 이유는 - this가 바뀌기 때문에)
                            e.preventDefault();

                            if(parseInt(this.state.value) === this.state.first * this.state.second){
                                this.setState((prevState) => {
                                    return {
                                    result: `${prevState.value} 정답!`,
                                    first: Math.ceil(Math.random() * 9),
                                    second: Math.ceil(Math.random() * 9),
                                    value: '',
                                }
                                });
                                this.input.focus();
                            } else {
                                this.setState({
                                    result: '땡',
                                    value: '',
                                });
                                this.input.focus();
                            }
                        };

            onChange = (e) => this.setState({ value: e.target.value });

            onRefInput = (c)  => { this.input = c; };
            // ref는 reference의 약자로 참조라는 뜻. -- dom에 직접 접근하고 싶을 때는 ref사용. { ref === document.querySelector }

            // setState는 render를 다시 불러온다.
            
            render() {
                return(
                    <React.Fragment>
                        <div>{`${this.state.first} 곱하기 ${this.state.second}는?`}</div>
                        <form onSubmit={this.onSubmit}>
                            <input ref={ this.onRegInput } type="number" value={this.state.value} onChange={this.onChange} />
                            <button>입력</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(
            <React.Fragment><GuGuDan /><GuGuDan /><GuGuDan /></React.Fragment> , document.querySelector('#root')
        );
    </script>
</body>

</html>
